<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel='shortcut icon' type='image/x-icon' href='favicon-32x32.png' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Poppins&display=swap"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Open+Sans&family=Poppins:wght@600&display=swap"
        rel="stylesheet">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <img src="logo.svg" alt="logo">
    </header>
    <main>
        <div class="mockup">
            <img src="illustration-mockups.svg" alt="mock">
        </div>
        <div class="texts">
            <div class="first">
                <span>
                    Build The Community
                </span>
                <br>
                <span>
                    Your fans will love
                </span>
            </div>
            <div class="second">
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.
                </p>
            </div>
            <div class="regBtn">
                <div class="button">Register</div>
            </div>
        </div>

    </main>
    <footer>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        <!-- <button class="social">insta</button>
        <button class="social">twitter</button>
        <button class="social">fb</button> -->
    </footer>
